<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="demo">
    <input type="text" name="" id="demo1">
    <p id="demo2"></p>
    <input type="button" value="submit"  onclick="myfunction()">
    <script>
       function myfunction(){
        let p1=document.getElementById("demo").value
       let p2=document.getElementById("demo1").value
       document.getElementById("demo2").innerHTML=p1*p2
       }
       

    </script>
</body>
</html>
