<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     a:hover{
        color: red;
     }
     h1:hover{
        color: aqua;
     }
     img:hover{
        border: 2px solid red;
     }
     a:active{
        color: aqua;
     }
     h2::first-letter{
        color: brown;
    }
    p::before{
      content: "Read this-";
    }
    p::after{
      content: "-Read this";
    }
    input:focus{
      background-color: yellow;
    }
    </style>
</head>
<body>
    <h1>webpage using psuedoclasses</h1>
    <a href="success1.html">Home</a><br>
    <img src="https://vishnu.edu.in/upload_news/newlogo.bmp" alt="no image found" height="100px" width="100px">
    <h2 >Using pseudo elements</h1>
    <p>This is paragraph</p>
    <input type="text" name="" id="">
</body>
</html>
